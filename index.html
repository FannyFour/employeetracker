<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
	</head>
	<body>
		<div class="container">
			<br>
			<!-- Jumbotron -->
			<div class="jumbotron">
				<h1 class="text-center">Employee Data Management</h1>
			</div>
			<div class="row">
				<!-- Most Recent Member Panel -->
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Current Employees</h3>
						</div>
						<div class="panel-body" id="recent-member">
							<div class="row">
								<div class="col-md-12">
									<table style="width:100%">
									  <tr>
									    <th>Employee Name</th>
									    <th>Role</th> 
									    <th>Start Date</th>
									    <th>MonthsWorked</th>
									    <th>Monthly Rate</th>
									    <th>Total Billed</th>
									  </tr>							 
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<!-- Sign-Up Panel-->
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">New Employee Time Sheet</h3>
						</div>
						<div class="panel-body">
							<!-- Sign-up Form (note the various input "types")-->
							<form role="form">
								<div class="form-group">
									<label for="name-input">Employee Name:</label>
									<input class="form-control" id="name" type="text">
								</div>
								<div class="form-group">
									<label for="role-input">Role:</label>
									<input class="form-control" id="role" type="text">
								</div>
								<div class="form-group">
									<label for="start-date-input">Start Date (DD/MM/YYYY):</label>
									<input class="form-control" id="date" type="text">
								</div>
								<div class="form-group">
									<label for="comment-input">Monthly Rate</label>
									<input class="form-control" id="rate" type="text">
								</div>
								<button class="btn btn-info" id="add-employee" type="submit">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- LINK TO FIREBASE GOES HERE -->
		<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Javascript -->
		<script src="assets/javascript/app.js"></script>
	</body>
</html>
